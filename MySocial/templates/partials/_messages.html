{% if messages %}
    {% for message in messages %}
        <div id="message" class="container">
        <div
            class="alert alert-{{message.tags}} alert-dismissible fade show  text-center"
            role="alert">
            <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"></button>
           {{ message }}
        </div>

        <script>
            setTimeout(() => {
            $(".alert").fadeOut("close");
            }, 3000);
        </script>
        </div>
    {% endfor %} 
{% endif %}
