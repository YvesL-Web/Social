{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <!--Custom css-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="bg-gray">
    <div
      class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5">
      <!--Heading-->
      <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
        <h1 class="text-primary fw-bold fs-0">Talk&Share</h1>
        <p class="w-75 mx-auto mx-lg-0 fs-4">
          Talks&Share helps you connect and share with the people in your life.
        </p>
      </div>
      <!--form-->
      <div style="max-width: 28rem; width: 100%">
        <p class="rounded text-center fs-1">Log In</p>
        {% include 'partials/_messages.html' %}
        <div class="bg-light shadow rounded p-3 input-group-lg">
          <form action="{% url 'users:login' %}" method="POST">
            {% csrf_token %}
            <input
              type="email"
              name="email"
              id=""
              class="form-control my-3"
              placeholder="Enter your Email"
              required />
            <input
              type="password"
              name="password"
              id=""
              class="form-control my-3"
              placeholder="Password"
              required />
            <button class="btn btn-primary w-100 my-3" type="submit">
              Log In
            </button>
          </form>
          <a href="#" class="text-decoration-none text-center">
            <p>Forgotten password?</p>
          </a>
          <hr />
          <div class="text-center my-4">
            <a
              href="{% url 'users:register' %}"
              class="btn btn-secondary btn-lg">
              Create Account
            </a>
          </div>
        </div>
      </div>
    </div>

    {% include "partials/_footer.html" %}
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
